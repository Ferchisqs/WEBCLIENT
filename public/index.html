<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.css" />
    <title>Socket chat</title>
</head>
<body>
    <button onclick="obtenerClientesConectados(3000) " style="background: red; width: 4rem; height: 4rem; border-radius:  1rem;"></button>
     <div id="root">
        
     </div>
     <script>
        
function obtenerClientesConectados(interval) {
  fetch("http://localhost:8000/clientes")
    .then( resp  => resp.json() )
    .then( data => {
      const clientesEnLinea = data.clientesEnLinea
      console.log(clientesEnLinea);
      const div = document.getElementById("root")
      const h1 = document.createElement("h1")
      h1.innerText = clientesEnLinea;
      div.appendChild(h1)

      setTimeout(()=> obtenerClientesConectados(interval),3000)
    } )
}
     </script>
</body>
</html>
